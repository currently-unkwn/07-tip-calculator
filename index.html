              <label class="Title" for="people">Number of People</label>
            </div>
          </section>
          <section class="TipPercentages">
            <div>
              <input type="radio" name="tip" id="five-percent" value="5" />
              <label for="five-percent">5%</label>
            </div>
            <div>
              <input
                type="radio"
                checked
                name="tip"
                id="ten-percent"
                value="10"
              />
              <label for="ten-percent">10%</label>
            </div>
            <div>
              <input type="radio" name="tip" id="fifteen-percent" value="15" />
              <label for="fifteen-percent">15%</label>
            </div>
            <div>
              <input type="radio" name="tip" id="twenty-percent" value="20" />
              <label for="twenty-percent">20%</label>
            </div>
          </section>
          <section class="Calculate">
            <button class="UnstyledButton Button">Calculate</button>
          </section>
        </form>
      </div>
